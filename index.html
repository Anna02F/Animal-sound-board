<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@200;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Farm Animals Sound Board</title>
    </head>
    <body>
        <h1>Welcome to Farm Animals Sound Board</h1>
        <h2>Click the button to listen the sound</h2>
        <div class="audio-container">
            <audio id="hen" src="sounds/Chicken-Clucking.mp3"></audio>
            <audio id="rooster" src="sounds/Rooster-Crow-A.mp3"></audio>
            <audio id="cow" src="sounds/Cow-Moo.mp3"></audio>
            <audio id="horse" src="sounds/Horse-Neighing.mp3"></audio>
            <audio id="sheep" src="sounds/Lamb-Bah-A.mp3"></audio>
            <audio id="goat" src="sounds/Goat-Bah-A.mp3"></audio>
        </div>
        <div id="buttons" class="buttons"></div>
        <script src="main.js"></script>
    </body>
</html>
